<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = " "
        for (let i = 0; i <= 10; i++) {
            for (let j = 0; j <= 30; j++) {
                if (i == 0 || i == 10) {
                    document.write("<a style='color: '>*<a>")
                } else {
                    document.write("<a style='color: white'>*<a>")
                }
                if (j == 0 || j == 30) {
                    document.write("<a style='color: '>*<a>")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
