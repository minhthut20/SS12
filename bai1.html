<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let table, i, j;
        table = "<table border='1' width='300' cellspacing='10' cellpadding='10'>"; 
        i = j = 1;
        while (i <= 10) {
            table = table + "<tr>"; 
                while (j <= 10) {
                table = table + "<td>" + j + "x" + i + "=" + i * j + "</td>";
                j++;
            }
            table = table + "</tr>"; 
            j = 1;
            i++;
        }
        table = table + "</table>";
        document.write(table);

    </script>
</body>

</html>
